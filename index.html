<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRITS ABROAD 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #0055a5;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    #progress-bar {
      width: 90%;
      max-width: 800px;
      height: 25px;
      background: #ddd;
      border-radius: 12px;
      margin: 20px auto;
      overflow: hidden;
    }

    #progress-fill {
      width: 0;
      height: 100%;
      background: #0055a5;
      transition: width 0.5s ease;
    }

    #progress-text {
      text-align: center;
      margin-top: 5px;
      font-weight: bold;
    }

    #phases-container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .phase-card {
      margin-bottom: 40px;
      padding: 15px;
      border-bottom: 1px solid #eee;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select, input[type="range"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #0055a5;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #003f7f;
    }

    .phase-result {
      margin-top: 10px;
      font-style: italic;
      color: green;
    }

    #summary ul {
      list-style-type: none;
      padding: 0;
    }

    #summary li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>BRITS ABROAD 2025</h1>
    <p>Your personalised relocation guide</p>
  </header>

  <div id="progress-bar">
    <div id="progress-fill"></div>
  </div>
  <div id="progress-text">Phase 0 of 11</div>

  <div id="phases-container">
    <!-- All phases will render here via app.js -->
  </div>

  <div style="text-align:center; margin-bottom: 40px;">
    <button onclick="startApp()">Start Your Plan</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
