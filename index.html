<script>
const CACHE_NAME = 'brits-abroad-v1';
const FILES_TO_CACHE = [
  '.',
  'index.html'
];
if('serviceWorker' in navigator){
  navigator.serviceWorker.register(URL.createObjectURL(new Blob([`
    const CACHE='${CACHE_NAME}';
