<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRITS ABROAD 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h2 { color: #2c3e50; }
    label { display: block; margin-top: 15px; }
    select, input[type="range"], input[type="text"] { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .phase-card { background: white; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .phase-result { margin-top: 10px; padding: 10px; background: #ecf0f1; border-radius: 5px; display: none; }
    #progress-container { width: 100%; background: #ddd; height: 20px; border-radius: 10px; margin-bottom: 20px; overflow: hidden; }
    #progress-fill { width: 0%; height: 100%; background: #27ae60; transition: width 0.3s; }
    #progress-text { text-align: right; margin-bottom: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>BRITS ABROAD 2025</h1>
  <p>Plan your move abroad safely and effectively with our step-by-step app.</p>

  <!-- Progress -->
  <div id="progress-container">
    <div id="progress-fill"></div>
  </div>
  <div id="progress-text">Phase 0 of 11</div>

  <!-- Container for phases -->
  <div id="phases-container"></div>

  <!-- Start Button -->
  <button onclick="startApp()">Start Your Plan</button>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
