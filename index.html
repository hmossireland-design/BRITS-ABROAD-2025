<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRITS ABROAD 2025 – Escape the Budget Squeeze</title>
<style>
  body {font-family: 'Inter', Arial, sans-serif; background: linear-gradient(to bottom, #f0f8ff, #e6f2ff); color: #00247d; text-align: center; margin: 0; padding: 20px; line-height: 1.6;}
  h1 {font-size: 2.8em; color: #00247d; margin: 20px; font-weight: 700;}
  p.subtitle {font-size: 1.5em; margin-bottom: 30px;}
  select {font-size: 1.4em; padding: 12px; border-radius: 12px; margin: 20px; border: 2px solid #c8102e; background: white;}
  .card {background: white; border-radius: 20px; padding: 30px; margin: 20px auto; max-width: 460px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);}
  input[type=range] {width: 100%; height: 40px; margin: 20px 0; background: #e2e8f0; border-radius: 20px; appearance: none;}
  input[type=range]::-webkit-slider-thumb {appearance: none; background: #c8102e; width: 30px; height: 30px; border-radius: 50%; cursor: pointer;}
  .result {font-size: 2em; background: #c8102e; color: white; padding: 25px; border-radius: 20px; margin: 30px 0; animation: pulse 0.6s;}
  button.buy {background: #c8102e; color: white; font-size: 2em; padding: 20px 60px; border-radius: 50px; border: none; box-shadow: 0 10px 30px rgba(200,16,46,0.4);}
  button.buy:hover {transform: scale(1.05);}
  @keyframes pulse {0% {transform: scale(1);} 50% {transform: scale(1.03);} 100% {transform: scale(1);}}
</style>
</head>
<body>
<h1>BRITS ABROAD 2025</h1>
<p class="subtitle">Escape the 2025 Budget squeeze</p>

<select id="country" onchange="calc()">
  <option>Portugal</option><option>Spain</option><option>UAE</option><option>Thailand</option><option>Cyprus</option>
  <option>Greece</option><option>Italy</option><option>France</option><option>Poland</option><option>Latvia</option>
  <option>Costa Rica</option><option>Malta</option><option>Hungary</option><option>Argentina</option><option>USA</option>
</select>

<div class="card">
  <h2>Live Savings Calculator</h2>
  <label>Annual Pension: £<span id="pensionVal">25,000</span></label>
  <input type="range" min="0" max="100000" value="25000" step="1000" id="pension" oninput="calc()">

  <label>UK Property Value: £<span id="propertyVal">500,000</span></label>
  <input type="range" min="0" max="3000000" value="500000" step="10000" id="property" oninput="calc()">

  <div class="result" id="result">
    You could save <strong>£15,625</strong>/year abroad!
  </div>
</div>

<div class="card" style="background:#c8102e;color:white;padding:50px;border-radius:20px;">
  <h2 style="font-size:2.4em;margin:0;">Unlock the Full 2025 Relocation Pack</h2>
  <p style="font-size:1.6em;margin:20px 0;">30-page premium PDF • Visa templates • Lawyer contacts • Checklists</p>
  <button class="buy" onclick="window.location.href='https://buy.stripe.com/28o8x57XJ5rT8w8fYY'">
    BUY NOW – ONLY £9.97
  </button>
  <p style="margin-top:20px;">Instant download • One-time payment • Money-back guarantee</p>
</div>

<script>
function calc() {
  const pension = parseInt(document.getElementById('pension').value) || 0;
  const property = parseInt(document.getElementById('property').value) || 0;
  const country = document.getElementById('country').value;

  document.getElementById('pensionVal').textContent = pension.toLocaleString();
  document.getElementById('propertyVal').textContent = property.toLocaleString();

  const savings = Math.round(pension * 0.35 + property * 0.0025); // 35% pension + 0.25% property tax saving
  document.getElementById('result').innerHTML = 
    `You could save <strong>£\( {savings.toLocaleString()}</strong>/year in \){country}!`;
}
calc(); // Run on load
</script>
</body>
</html>
