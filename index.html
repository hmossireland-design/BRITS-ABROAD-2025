<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRITS ABROAD 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0055a5;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .phase-card {
      margin-bottom: 40px;
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }
    .phase-card h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    select, input[type=range] {
      width: 100%;
      margin-bottom: 15px;
      padding: 5px;
      font-size: 1em;
    }
    button {
      background: #0055a5;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #003f7f;
    }
    .phase-result {
      margin: 10px 0;
      padding: 10px;
      background: #e7f3ff;
      border-radius: 5px;
      display: none;
    }
    #progress-container {
      width: 100%;
      background: #ddd;
      height: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    #progress-fill {
      height: 100%;
      width: 0%;
      background: #0055a5;
      transition: width 0.3s ease;
    }
    #progress-text {
      text-align: right;
      font-size: 0.9em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>BRITS ABROAD 2025</h1>
  <p>Plan your move step by step</p>
</header>

<div class="container">
  <div id="progress-container">
    <div id="progress-fill"></div>
  </div>
  <div id="progress-text">Phase 0 of 11</div>

  <div id="phases-container"></div>
</div>

<!-- JS -->
<script src="app.js"></script>
<script>
  // Start the app once the page loads
  window.onload = () => {
    startApp();
  };
</script>

</body>
</html>
